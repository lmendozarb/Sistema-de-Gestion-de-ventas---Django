version: "3.9"

services:
  db:
    image: mysql/mysql-server:5.7
    ports:
      - "3306:3306"
    env_file:
      - .env    
    volumes:
      - .:/code

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

